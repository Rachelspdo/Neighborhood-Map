<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="css/mobile.css" />
</head>

<body>
    <div class="container">
        <aside class="row">
            <div class="col-3">
                <input type="text" name="search" placeholder="Search Location By Name" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">
                <h1>Locations</h1>
                <div class="list">
                    <ul data-bind="foreach: searchFilter">
                        <li data-bind="text: title, click: popUp"></li>
                    </ul>
                </div>
            </div>
        </aside>
        <main class="row">
            <div class="col-12" id="map"></div>
        </main>
    </div>
    <script src="js/lib/knockout.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyD3-3Zs_Y0lMSmJlQMQWU_QdUUE6OPE57w&callback=initMap" onerror="mapsErrorHandling()">
    </script>

</body>

</html>
